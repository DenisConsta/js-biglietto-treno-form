<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <!-- * Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
    <!-- * JS Bundle Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  
    <!-- * Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  
    <!-- * Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

  <title>Document</title>
</head>
<body>

  <div class="container-fluid p-5">
    
    <div class="container price text-center pb-5">
      <h2 class=" text-light fw-bold text-uppercase pb-3">Calcola il prezzo del tuo biglietto</h2>
      <div class="card shadow-lg">

        <form action="/" class=" d-flex p-5">
          <div class="container">

            <div class="row row-cols-3 pb-5">
              <div class="col my-col d-flex flex-column">
                <label for="Name" class="pb-3">Nome Cognome</label>
                <input type="text" id="userName" name="fname" class="text-center align-self-center">
                <span id="error1" class="error nameError"></span>
              </div>

              <div class="col my-col  d-flex flex-column">
                <label for="Name" class="pb-3">KM da percorrere</label>
                <input type="text" id="userKm" name="fname" class="text-center align-self-center" >
                <span id="error2" class="error kmError"></span>
              </div>

              <div class="col my-col  d-flex flex-column">
                <label for="Name" class="pb-3">Fascia d'et&agrave;</label>
                <select name="cars" id="userAge" class="text-center align-self-center">
                  <option value="minorenne"> &#60; di 18 anni </option>
                  <option value="normale">tra i 18 ed i 65 anni</option>
                  <option value="maggiorenne">&#62; di 65 anni</option>
                </select>
              </div>
            </div>

            <div class="my-btns pb-3">
              <a id="btnGenera" class="btn btn-primary lead">Genera</a>
              <a id="btnAnnulla" class="btn btn-primary lead">Annulla</a>
            </div>

          </div>
        </form>

      </div>
    </div>

    <div class="container ticket">
      
      <h2 class=" text-light fw-bold text-uppercase pb-3 text-center">Il tuo biglietto</h2>
      <div class="card shadow-lg p-5">
        <h3>Dettagli Passeggeri </h3>
        <div class="container">
          <div class="row  ">
            <div class="col-3 my-bg-grey p-3">
              <h4 class="text-uppercase fw-bold">Nome passeggero</h4>
              <span id="outputName" class=""></span>
            </div>
            <div class="col my-border">
              <div class="row p-3">

                <div class="col ">
                  <h5 class="fw-bold">Offerta</h5>
                  <span id="outputOfferr" class=""></span>
                </div>
                <div class="col ">
                  <h5 class="fw-bold">Carrozza</h5>
                  <span id="outputCarriage" class=""></span>
                </div>
                <div class="col ">
                  <h5 class="fw-bold">Codice CP</h5>
                  <span id="outputCode" class=""></span>
                </div>
                <div class="col ">
                  <h5 class="fw-bold">Costo Biglietto</h5>
                  <span id="outputPrice" class=""></span>
                </div>

              </div>
            </div>
            
          </div>
        </div>
      </div>

    </div>


  </div>

  <script src="js/script.js"></script>
</body>
</html>
